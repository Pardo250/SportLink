<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SportLink - Inicio</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <header>
    <h1>SportLink</h1>
    <nav>
      <a href="/">Inicio</a>
      <a href="/register">Registro</a>
      <a href="/login">Login</a>
      <a href="/reservations/new">Reservar cancha</a>
      <a href="/partners">Partners</a>
    </nav>
  </header>

  <main>
    <h2>Bienvenido a SportLink</h2>
    <p>Reserva canchas por zona, deporte y horario.</p>

    <section>
      <h3>Empresas asociadas</h3>
      <ul>
        <li th:each="p : ${partners}" th:text="${p.name}">Empresa</li>
      </ul>
    </section>
  </main>

  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
