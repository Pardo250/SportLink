<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Exitosa - SportLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            padding: 60px 40px;
            text-align: center;
        }
        
        .success-icon {
            font-size: 5rem;
            color: #10b981;
            margin-bottom: 20px;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 40px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="mb-3">¡Reserva Exitosa!</h1>
        <p class="lead mb-4">Tu reserva ha sido procesada correctamente. Recibirás un correo de confirmación pronto.</p>
        
        <div class="alert alert-success">
            <h5>Detalles de tu Reserva</h5>
            <p class="mb-0">Revisa tu email para más información.</p>
        </div>
        
        <a href="/" class="btn btn-home mt-3">
            <i class="fas fa-home me-2"></i>Volver al Inicio
        </a>
    </div>
</body>
</html>
